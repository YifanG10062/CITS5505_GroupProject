<!-- templates/comparison.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Richverse - Portfolio Comparison</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1.0/dist/chartjs-chart-matrix.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-dark text-light">
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-black px-4">
    <span class="navbar-brand text-warning fw-bold">THE RICHVERSE</span>
    <div>
      <a href="#" class="text-light mx-3">Portfolio Comparison</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="card bg-light text-dark p-4 shadow-sm">
      <h5 class="fw-bold mb-2">Comparison: Strategy A vs Strategy B</h5>
      <p class="mb-0 small">Static demo data for two portfolios</p>
    </div>
  </div>

  <!-- Cumulative Returns -->
  <div class="container mt-5">
    <div class="card bg-dark text-light shadow" style="height: 400px;">
      <div class="card-header">Cumulative Returns Comparison</div>
      <div class="card-body">
        <canvas id="cumulativeComparisonChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Radar Chart -->
  <div class="container mt-4">
    <div class="card bg-dark text-light shadow" style="height: 400px;">
      <div class="card-header">Performance Metrics Radar</div>
      <div class="card-body">
        <canvas id="radarComparisonChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Risk vs Return Scatter -->
  <div class="container mt-4 mb-5">
    <div class="card bg-dark text-light shadow" style="height: 400px;">
      <div class="card-header">Risk vs Return Scatter</div>
      <div class="card-body">
        <canvas id="riskReturnScatterChart"></canvas>
      </div>
    </div>
  </div>

  <script type="module" src="{{ url_for('static', filename='js/comparisonChart.js') }}"></script>
</body>
</html>
