{% extends "base.html" %}

{% block title %}Error - The Richverse{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    {{ error_title|default('Error') }}
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title">{{ error_code|default('') }}</h5>
                    <p class="card-text">{{ error_message|default('An unexpected error occurred.') }}</p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="{{ url_for('main.home') }}" class="btn">Go to Homepage</a>
                        {% if code != 500 %}
                        <button onclick="window.history.back()" class="btn btn-outline-secondary">Go Back</button>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
