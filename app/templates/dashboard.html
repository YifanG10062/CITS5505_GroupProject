<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Portfolio dashboard with investment performance metrics and charts."
    />
    <title>The Richverse - Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-black px-4">
      <span class="navbar-brand text-warning fw-bold">THE RICHVERSE</span>
      <div>
        <a href="#" class="text-light mx-3">My Portfolio</a>
        <a href="#" class="text-light">Shared Portfolio</a>
      </div>
    </nav>

    <!-- Portfolio Summary Header -->
    <div class="container mt-4">
      <div class="card bg-light text-dark p-4 shadow-sm">
        <div class="row">
          <div class="col-md-6">
            <h5 class="fw-bold mb-1">Portfolio Demo</h5>
            <p class="mb-0 small">50% BTC + 30% NVDA + 20% AAPL</p>
            <p class="mb-0 small text-muted">1 Jan 2010 â€“ 10 Apr 2024</p>
          </div>
          <div class="col-md-6">
            <div class="row small text-end">
              <div class="col-6">Now Worth:</div>
              <div class="col-6 fw-bold" id="netWorth">$0</div>

              <div class="col-6">Initial Investment:</div>
              <div class="col-6 fw-bold" id="initial">$0</div>

              <div class="col-6">Profit:</div>
              <div class="col-6 fw-bold" id="profit">$0</div>

              <div class="col-6">Cumulative Return:</div>
              <div class="col-6 fw-bold" id="cumulativeReturn">0%</div>

              <div class="col-6">CAGR:</div>
              <div class="col-6 fw-bold" id="cagr">0%</div>

              <div class="col-6">Volatility:</div>
              <div class="col-6 fw-bold" id="volatility">0%</div>

              <div class="col-6">Max Drawdown:</div>
              <div class="col-6 fw-bold" id="maxDrawdown">0%</div>

              <div class="col-6">Longest DD Days:</div>
              <div class="col-6 fw-bold" id="longestDD">0</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="card bg-dark text-light shadow" style="height: 400px">
        <div class="card-header">Cumulative Returns vs SPY</div>
        <div class="card-body">
          <canvas id="cumulativeChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Script Injections -->
    <script
      type="module"
      src="{{ url_for('static', filename='js/dashboard.js') }}"
    ></script>
  </body>
</html>
