<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-black px-4" style="height: 80px;">
        <span class="navbar-brand fw-bold text-uppercase" style="color: gold; font-size: 2rem;">
          THE RICHVERSE
        </span>
      </nav>

<div class="login-page">
    <div class="login-image" data-image="register.jpg"></div>

    <div class="login-container">
        <div class="login-box">
            <h2>Register</h2>
            <form action="/register" method="post">
                <input type="text" name="firstname" placeholder="First Name">
                <input type="text" name="lastname" placeholder="Last Name">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <input type="submit" value="Sign Up" class="register-button">
                <a href="/login">Already have an account? Log in</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
