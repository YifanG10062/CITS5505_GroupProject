<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-black px-4" style="height: 80px;">
        <span class="navbar-brand fw-bold text-uppercase" style="color: gold; font-size: 2rem;">
          THE RICHVERSE
        </span>
      </nav>
<div class="login-page">
    <div class="login-image" data-image="change.jpg"></div>
    <div class="login-container">
        <div class="login-box">
            <h2>Change Password</h2>
            <form action="/changepassword" method="post">
                <input type="text" name="token" placeholder="Token-code from Email">
                <input type="password" name="newpassword" placeholder="New Password">
                <input type="password" name="confirmpassword" placeholder="Confirm Password">
                <input type="submit" value="Change Password">
            </form>
        </div>
    </div>
</div>

</body>
</html>
